<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bit Pattern Converter</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="app-container">
    <header>
      <h1>Bit Pattern Converter</h1>
      <p>Visualize 8-bit integers as binary patterns</p>
    </header>

    <!-- Mobile Toggle Button -->
    <button id="toggle-inputs" class="mobile-toggle" aria-label="Toggle inputs">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 20v-6M6 20V10M18 20V4" />
      </svg>
    </button>

    <div class="main-layout">
      <!-- Input Panel -->
      <aside class="input-panel" id="input-panel">
        <div class="panel-header">
          <h2>Inputs</h2>
          <button id="close-inputs" class="close-btn mobile-only" aria-label="Close">&times;</button>
        </div>
        <div class="inputs-list">
          <!-- 8 Inputs -->
          <div class="input-group">
            <label for="row-1">Row 1</label>
            <input id="row-1" type="number" min="0" max="255" placeholder="0" class="decimal-input" data-index="0" />
          </div>
          <div class="input-group">
            <label for="row-2">Row 2</label>
            <input id="row-2" type="number" min="0" max="255" placeholder="0" class="decimal-input" data-index="1" />
          </div>
          <div class="input-group">
            <label for="row-3">Row 3</label>
            <input id="row-3" type="number" min="0" max="255" placeholder="0" class="decimal-input" data-index="2" />
          </div>
          <div class="input-group">
            <label for="row-4">Row 4</label>
            <input id="row-4" type="number" min="0" max="255" placeholder="0" class="decimal-input" data-index="3" />
          </div>
          <div class="input-group">
            <label for="row-5">Row 5</label>
            <input id="row-5" type="number" min="0" max="255" placeholder="0" class="decimal-input" data-index="4" />
          </div>
          <div class="input-group">
            <label for="row-6">Row 6</label>
            <input id="row-6" type="number" min="0" max="255" placeholder="0" class="decimal-input" data-index="5" />
          </div>
          <div class="input-group">
            <label for="row-7">Row 7</label>
            <input id="row-7" type="number" min="0" max="255" placeholder="0" class="decimal-input" data-index="6" />
          </div>
          <div class="input-group">
            <label for="row-8">Row 8</label>
            <input id="row-8" type="number" min="0" max="255" placeholder="0" class="decimal-input" data-index="7" />
          </div>
        </div>
      </aside>

      <!-- Display Panel -->
      <main class="display-panel">
        <div class="panel-header">
          <h2>Patterns</h2>
        </div>
        <div class="patterns-list">
          <!-- 8 Bit Rows -->
          <div class="bit-row" data-index="0">
            <div class="bits-container">
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
            </div>
          </div>
          <div class="bit-row" data-index="1">
            <div class="bits-container">
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
            </div>
          </div>
          <div class="bit-row" data-index="2">
            <div class="bits-container">
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
            </div>
          </div>
          <div class="bit-row" data-index="3">
            <div class="bits-container">
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
            </div>
          </div>
          <div class="bit-row" data-index="4">
            <div class="bits-container">
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
            </div>
          </div>
          <div class="bit-row" data-index="5">
            <div class="bits-container">
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
            </div>
          </div>
          <div class="bit-row" data-index="6">
            <div class="bits-container">
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
            </div>
          </div>
          <div class="bit-row" data-index="7">
            <div class="bits-container">
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
              <div class="bit"></div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <footer>
      <div class="footer-content">
        <span>Created by</span>
        <a href="https://github.com/charlotte-lau-hk/" target="_blank" class="footer-link">
          <img src="./charlotte-lau.png" alt="Charlotte Lau" class="footer-icon avatar">
          Charlotte Lau
        </a>
        <span>and</span>
        <a href="https://antigravity.google" target="_blank" class="footer-link">
          <img src="https://antigravity.google/assets/image/antigravity-logo.png" alt="Antigravity" class="footer-icon">
          Antigravity
        </a>
      </div>
    </footer>
  </div>
  <script src="./main.js"></script>
</body>

</html>
